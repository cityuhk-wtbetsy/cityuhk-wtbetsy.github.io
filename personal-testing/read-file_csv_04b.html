<body>
<div style="margin-top: 40px; margin-bottom: 40px;">
  <label for="txtFile">Please browse the "txt" file of your list.</label><br><br>
  <input type="file" id="txtFile" accept=".txt" >
</div>
<hr>
<div style="text-align: center; margin-top: 40px; margin-bottom: 20px;">
  <input type="button" value="Randomize the list" onclick="randomList();" style="padding: 20px; font-size: 24px;">
</div>
<br><br>
<script>
const txtFile = document.getElementById("txtFile");
function randomList() {

  const selFile = txtFile.files[0];
  const readTXT = new FileReader();

  readTXT.onload = function (e) {
    const data = e.target.result;
    var listTXT = data.split('\n');
    console.log(listTXT);
    const listSlice = listTXT.slice();
    const listR = [];

    for (let i=0; i<listTXT.length; i++) {
      let arr = listSlice[Math.floor(Math.random()*listSlice.length)];
      let index = listSlice.indexOf(arr);
      listSlice.splice(index, 1);
      listR.push(arr);
    }
    console.log(listR);

  };
  readTXT.readAsText(selFile);
  //var listFile = readTXT.split('\n')
  //console.log(readTXT);
}
