<br><br>
<input type="button" value="draw" onclick="randomNoRepeats(['Foo', 'Bar', 'Gah']);" >

<script>
function randomNoRepeats(array) {
  var copy = array.slice(0);
  return function() {
    if (copy.length < 1) { copy = array.slice(0); }
    var index = Math.floor(Math.random() * copy.length);
    var item = copy[index];
    copy.splice(index, 1);
    return item;
  };
}

</script>
