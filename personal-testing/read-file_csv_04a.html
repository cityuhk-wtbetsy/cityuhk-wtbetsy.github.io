<!DOCTYPE html>
<html>
  <head>
    <title>testing</title>
  </head>
<body>
<script>
const a = ["Mango","Orange","Banana","Apple","Grapes","Berry","Peach"];
const b = a.slice();
const newArr = [];

for(let i= 0; i<a.length; i++){
 let arr = b[Math.floor(Math.random()*b.length)];

 let index = b.indexOf(arr);

  b.splice(index, 1 );

  newArr.push(arr);

}

console.log(newArr);
</script>
</body>
</html>
